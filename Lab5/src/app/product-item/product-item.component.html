

	<h3 style="margin-top: 0">
		<a [title]="product.name + ' details'">
			{{ product.name }}
		</a>
	</h3>
	<div class="card-image">
		<img [src]=product.img alt="">
	</div>

	<p *ngIf="product.description">
		Description: {{ product.description }}
	</p>
	<div class="share">
		<button type="button" (click)="share(product.src)" >
			Share
		</button>

		<app-product-alerts
				[product]="product"
				(notify)="Buy(product.src)">
		</app-product-alerts>

		<span>
            rating: {{product.rating}}
        </span>
		<div class="like" id="like" (click)="like(product.id)">â™¥ {{ product.like }}</div>
		<button type="button"  >
			Remove
		</button>
	</div>
